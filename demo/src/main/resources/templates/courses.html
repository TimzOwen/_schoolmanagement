<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Course Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">Course Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>List Courses</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/courses/new}" class="btn btn-primary btn-sm mb-3">Add course</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Course Name</th>
            <th>Course Title</th>
            <th>Lecturer</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.getCourseName()}"></td>
            <td th:text="${course.getCourseTitle()}"></td>
            <td th:text="${course.getLecturer()}"></td>
            <td>
                <a th:href="@{/courses/edit/{id}(id=${course.getId()})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/courses/enroll/{id}(id=${course.getId()})}"
                   class="btn btn-primary">Enroll</a>
                <a th:href="@{/courses/{id}(id=${course.getId()})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
